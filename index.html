<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>


  <div role="main" class="card-container">
    <div class="card">
      <div class="card-header">

      </div>
      <div class="card-body">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="price-container"><span class="balance"><img src="./images/icon-ethereum.svg" alt=""> <span class="balance-eth">0.041</span>
            ETH</span> <span class="time-left"><img src="./images/icon-clock.svg" alt=""> 3 days left</span></div>
      </div>
      <div class="card-footer">
        <div class="image-avatar"></div>
        <p>Creation of <span class="white-text">Jules Wyvern</span></p>
      </div>
    </div>
  </div>


</body>

</html>
